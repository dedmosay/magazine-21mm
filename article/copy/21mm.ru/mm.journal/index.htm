0447\u0438\u043a\u0438 \u043e\u0431\u0440\u0430\u0442\u0438\u043b\u0438 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u043d\u0430 \u0446\u044b\u0433\u0430\u043d\u0441\u043a\u0438\u0435 \u043a\u0438\u0431\u0438\u0442\u043a\u0438 XVIII \u0432\u0435\u043a\u0430 \u2014 \u0434\u043b\u044f \u043a\u043e\u0447\u0435\u0432\u043e\u0433\u043e \u043d\u0430\u0440\u043e\u0434\u0430 \u043e\u043d\u0438 \u0431\u044b\u043b\u0438 \u0438 \u0434\u043e\u043c\u043e\u043c, \u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e\u043c \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f.\n\u2800\n\u2800\u2800\u042d\u0442\u043e\u0442 \u0434\u043e\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043e\u0442 \u0441\u043e\u043b\u043d\u0435\u0447\u043d\u043e\u0438\u0306 \u0431\u0430\u0442\u0430\u0440\u0435\u0438 \u0438 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445 \u0432\u0435\u0442\u0440\u044f\u043a\u043e\u0432, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0445 \u043d\u0430 \u043a\u0440\u044b\u0448\u0435. \u041e\u0442 \u043d\u0438\u0445 \u0436\u0435 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u0434\u043e\u0433\u0440\u0435\u0432 \u0432\u043e\u0434\u044b \u0438 \u043f\u043e\u0434\u0430\u0447\u0430 \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u0442\u0432\u0430. \u0412 \u0434\u043e\u043c\u0435 \u0435\u0441\u0442\u044c \u0431\u0438\u043e\u0442\u0443\u0430\u043b\u0435\u0442 \u0438 \u043c\u0438\u043d\u0438-\u0442\u0435\u043f\u043b\u0438\u0446\u0430. \u0412 \u043e\u0431\u0449\u0435\u043c, \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044f \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u043d\u0430. \u0425\u043e\u0442\u044f \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u0438 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u043b\u0438 \u0441\u0432\u043e\u0435 \u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0435 \u0438 \u043a\u0430\u043c\u0438\u043d\u043e\u043c \u043d\u0430 \u0434\u0440\u043e\u0432\u0430\u0445, \u043e\u0442 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0432\u044b\u0445\u043e\u0434\u0438\u0442 \u0442\u0440\u0443\u0431\u0430 \u043d\u0430 \u043a\u0440\u044b\u0448\u0443.\n\u2800\n\u2800\u2800\u0412\u043d\u0443\u0442\u0440\u0438 \u2014 \u0432\u0441\u0435\u0433\u043e \u043e\u0434\u043d\u0430 \u043a\u043e\u043c\u043d\u0430\u0442\u0430, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u0445\u043e\u0434\u0438\u0442\u044c, \u043b\u0435\u0436\u0430\u0442\u044c, \u0441\u0438\u0434\u0435\u0442\u044c \u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0441\u0435 \u0442\u043e, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u044e\u0442 \u0432 \u043e\u0431\u044b\u0447\u043d\u043e\u043c \u0434\u043e\u043c\u0435. \u041d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u043c\u0430\u043b\u044b\u0435 \u0440\u0430\u0437\u043c\u0435\u0440\u044b (\u0432\u044b\u0441\u043e\u0442\u0430 \u0438 \u0448\u0438\u0440\u0438\u043d\u0430 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u0438 \u2014 \u043f\u043e 3,5 \u043c, \u0434\u043b\u0438\u043d\u0430 \u2014 3, 72, \u0432\u0435\u0441 \u20141200 \u043a\u0433), \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0447\u0438\u043a\u0438 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u044e\u0442, \u0447\u0442\u043e \u0432 Walking House \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b \u0443\u0436\u0438\u0442\u044c\u0441\u044f \u0447\u0435\u0442\u044b\u0440\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430.\n\u2800\n\u2800\u2800\u0423\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u00ab\u043f\u0440\u043e\u0433\u0443\u043b\u043a\u043e\u0438\u0306\u00bb \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 \u0441\u0435\u043d\u0441\u043e\u0440\u043d\u043e\u0433\u043e \u043c\u043e\u043d\u0438\u044
